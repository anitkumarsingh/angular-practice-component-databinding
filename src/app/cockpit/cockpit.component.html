<div class="row">
  <div class="col-xs-12 mt-3">
    <label for="name">Name</label>
    <input type="text" class="form-control" [(ngModel)] ="serverName">
    <label for="content">Content</label>
    <input type="text" class="form-control" [(ngModel)] ="serverContent"><br>
    <button class="btn btn-primary mr-2" (click)="addServers()" [disabled]="serverName ==='' || serverContent ==='' ">Add Server</button>
    <button class="btn btn-success " (click)="bluePrintServers()" [disabled]="serverName ==='' || serverContent ==='' ">Blueprint Servers</button>
  </div>
</div>
