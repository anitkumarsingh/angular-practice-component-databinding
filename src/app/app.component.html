<div class="container">
  <h5>Add Servers or Blueprints</h5>
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpServer)="onBluePrintServerAdded($event)"
  >
  </app-cockpit>
  <div class="row">
    <div class="col-xs-12">
      <app-server-elements
        *ngFor="let server of servers"
        [aliasElement]="server"
      >
      <p class="card-text">
        {{ server.content }}
      </p>
    </app-server-elements>
    </div>
  </div>
</div>
