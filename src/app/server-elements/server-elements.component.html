<div class="card mt-4">
  <div class="card-body">
    <h5
      class="card-title"
      *ngIf="element.type === 'server'"
      style="color: red"
    >
      {{ element.name }}
    </h5>
    <h5
      class="card-title"
      *ngIf="element.type === 'blueprints'"
      style="color: green"
    >
      {{ element.name }}
    </h5>
    <p class="card-text">
      {{ element.content }}
    </p>
  </div>
</div>
